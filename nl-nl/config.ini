[filter]
min_words = 5
max_words = 20
lexicon_casing = lower

[optimize]
max_diphone_examples = 5

[drop regexs]
no_emails = .+@.+
no_dot_coms = .+\\.com
no_urls_1 = .*http.*
no_urls_2 = .*www\\..+
no_numbers = .*\\d.*
no_usb = .*USB.*
no_ellipsis = .*\\.\\.\\..*
no_odd_characters = .*[:…\(\)[\\]\\-’\\*].*
no_acronyms = .*[A-Z][A-Z].*

[drop words]
chapeau
interview
ketchup
compromis
enthousiast
gechargeerd
enfin
chauffeur
meubilair
shirt
champagne
populair
cadeau
branche
team
weekend
love
facebook
boom
ipod
e-mail